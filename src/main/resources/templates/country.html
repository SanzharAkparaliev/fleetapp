<!DOCTYPE html>
<html lang="en">

<head th:insert="fragmants.html :: head">
</head>
<body>
<!-- container section start -->
<section id="container" class="">
  <!--header start-->

  <header th:insert="fragmants.html :: header"></header>
  <!--header end-->

  <!--sidebar start-->
  <div th:insert="fragmants.html :: nav"></div>
  <!--sidebar end-->

  <!--main content start-->
  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
            <li><i class="fa fa-bars"></i>Pages</li>
            <li><i class="fa fa-square-o"></i>Pages</li>
          </ol>
        </div>
      </div>
      <!-- page start-->
      <h1>List of Countries</h1>
      <table class="table">
        <thead>
          <th>id</th>
          <th>Description</th>
          <th>Capital</th>
          <th>Code</th>
        </thead>
        <tbody th:each="country:${countries}">
          <td th:text="${country.id}"></td>
          <td th:text="${country.description}"></td>
          <td th:text="${country.capital}"></td>
          <td th:text="${country.code}"></td>
        </tbody>
      </table>
      <!-- page end-->
    </section>
  </section>
  <!--main content end-->
  <div class="text-right">
    <div class="credits">
      <!--
        All the links in the footer should remain intact.
        You can delete the links only if you purchased the pro version.
        Licensing information: https://bootstrapmade.com/license/
        Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
      -->
      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>


</body>

</html>
